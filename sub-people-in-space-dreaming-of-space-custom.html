<div data-role="page" id="sub-people-in-space-dreaming-of-space">
  <script src="js/slidebar_people_in_space.js"></script>
  <link rel="stylesheet" href="css/style_people_in_space.css" />
  <div class="menuhousing"></div>
  <div class="homebtnholder"><div class="homebtnPeopleInSpace"></div></div>
  <div class="mpbtnholder"><div class="mpbtnPeopleInSpace"></div></div>
  <div class="cpbtnholder"><div class="cpbtnPeopleInSpace"></div></div>
  <div class="infobtnholder"><div class="infobtnPeopleInSpace"></div></div>
  <div class="credsbtnholder"><div class="credsbtnPeopleInSpace"></div></div>
  <div class="menubtnholder"><div class="menubtnPeopleInSpace"></div></div>
  
  <div class="bptitleholder" style="padding-top:14px;"></div>
  <div id="beeplink" style="position:absolute;left:225px;top:105px;width:250px;height:60px;">Beep</div>
  <div id="imagininglink" style="position:absolute;left:225px;top:255px;width:250px;height:60px;">Imagining</div>
  <div id="orbitlink" style="position:absolute;left:225px;top:400px;width:250px;height:60px;">Orbit</div>
  <div id="rocketslink" style="position:absolute;left:365px;top:400px;width:250px;height:60px;">Rockets</div>
  <div id="wrongplanetlink" style="position:absolute;left:480px;top:400px;width:250px;height:60px;">Wrong Planet</div>
  <div data-role="content" class="kidzcontent">
    <div class="botlogoholder"><a href="home.html" class="homelinkbh"><img src="css/images/9-12/Space/bottomhomesp.png"></a></div>
  </div> <!-- end content -->  
    
  
  <!--<div class="audiopanel">-->
    <!-- images are in slidebarnat.js 
         note: change the ids to be able play the narration
    -->
    <div class="micbtnholder"><div class="micbtnPeopleInSpace" id="playstopDreamingOfSpace"></div></div>
    <div class="bPeopleInSpace"><div class="rwPeopleInSpace" id="DreamingOfSpaceaudiobbtn"></div></div>
    <div class="plPeopleInSpace"><div class="plpsPeopleInSpace" id="DreamingOfSpaceaudioplbtn"></div></div>
    <div class="fPeopleInSpace"><div class="fwPeopleInSpace" id="DreamingOfSpaceaudiofbtn"></div></div>
    <div id="actualaudio-DreamingOfSpace" style="visibility:hidden;"></div>
  <!--</div>-->
  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-DreamingOfSpace').html('<audio id="DreamingOfSpaceaudio" controls preload onpause="playsPeopleInSpace()" onplay="pausePeopleInSpace()"><source src="audio/People_In_Space/Dreaming_Of_Space.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-people-in-space-dreaming-of-space").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('#beeplink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-dreaming-of-space-beep-beep.html", {transition: "slide"});
    });
    
    $('#imagininglink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-dreaming-of-space-imagining-space-flight.html", {transition: "slide"});
    });
    
    $('#orbitlink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-dreaming-of-space-rolling-orbits.html", {transition: "slide"});
    });
	
	$('#rocketslink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-dreaming-of-space-rockets.html", {transition: "slide"});
    });
	
	$('#wrongplanetlink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-dreaming-of-space-wrong-planet.html", {transition: "slide"});
    });
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundPeopleInSpace.pause(); bgsoundPeopleInSpace.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-people-in-space.html", {transition: "slide", reverse: true });
    }
    
    function playsPeopleInSpace() {
         bgsoundPeopleInSpace.play();
    }
       
    function pausePeopleInSpace() {
         bgsoundPeopleInSpace.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopDreamingOfSpace").on('tap', function() {
      if(!playing) {
        DreamingOfSpaceaudio.play();
        $('.micbtnPeopleInSpace').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        DreamingOfSpaceaudio.pause(); DreamingOfSpaceaudio.currentTime = 0;
        $('.micbtnPeopleInSpace').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#DreamingOfSpaceaudioplbtn").on('tap', function() {
      if(!paused) {
        DreamingOfSpaceaudio.pause();
        paused = true;
      } else {
        DreamingOfSpaceaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#DreamingOfSpaceaudiofbtn").on('tap', function() {
      var ctime = DreamingOfSpaceaudio.currentTime;
      DreamingOfSpaceaudio.currentTime = ctime + 10;
    });
    
    $("#DreamingOfSpaceaudiobbtn").on('tap', function() {
      var ctime = DreamingOfSpaceaudio.currentTime;
      DreamingOfSpaceaudio.currentTime = ctime - 10;
    });
    
    $("#DreamingOfSpaceaudiopsbtn").on('tap', function() {
      DreamingOfSpaceaudio.pause();
    });
  </script>
</div> <!--//home-->
