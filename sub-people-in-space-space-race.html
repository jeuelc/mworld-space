  <div data-role="content" class="kidzcontent">
	<div class="navPeopleInSpace-spacerace">
        <p>After the launch of Sputnik, feats in space became hugely important to the Soviet Union and United States.  Who would put the first person in space?  Who would land the first person on the Moon?  Who would win the Space Race?</p>

  <!--<div class="audiopanel">-->
    <!-- images are in slidebarnat.js 
         note: change the ids to be able play the narration
    -->
    <div class="micbtnholder"><div class="micbtnPeopleInSpace" id="playstopSpaceRace"></div></div>
    <div class="bPeopleInSpace"><div class="rwPeopleInSpace" id="SpaceRaceaudiobbtn"></div></div>
    <div class="plPeopleInSpace"><div class="plpsPeopleInSpace" id="SpaceRaceaudioplbtn"></div></div>
    <div class="fPeopleInSpace"><div class="fwPeopleInSpace" id="SpaceRaceaudiofbtn"></div></div>
    <div id="actualaudio-SpaceRace" style="visibility:hidden;"></div>
  <!--</div>-->
  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-SpaceRace').html('<audio id="SpaceRaceaudio" controls preload onpause="playsPeopleInSpace()" onplay="pausePeopleInSpace()"><source src="audio/People_In_Space/Space_Race.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-people-in-space-space-race").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('#firstdoglink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-space-race-first-dog-in-orbit.html", {transition: "slide"});
    });
    
    $('#firstmanlink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-space-race-first-person-in-space.html", {transition: "slide"});
    });
    
    $('#dangerslink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-space-race-dangers-and-disasters.html", {transition: "slide"});
    });
	
	$('#spacecraftlink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-space-race-spacecrafts-of-space-race.html", {transition: "slide"});
    });
	
	$('#onmotakingawalklink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-space-race-on-the-moon.html", {transition: "slide"});
    });
	
	$('#challengelink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-space-race-a-challenge.html", {transition: "slide"});
    });
	
	$('#takingawalklink').on('tap', function() {
      $.mobile.changePage("sub-people-in-space-space-race-taking-a-walk.html", {transition: "slide"});
    });
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundPeopleInSpace.pause(); bgsoundPeopleInSpace.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-people-in-space.html", {transition: "slide", reverse: true });
    }
    
    function playsPeopleInSpace() {
         bgsoundPeopleInSpace.play();
    }
       
    function pausePeopleInSpace() {
         bgsoundPeopleInSpace.pause();
    }
    /* ******************** */
    /* this is the microphone button */
    $("#playstopSpaceRace").on('tap', function() {
      if(!playing) {
        SpaceRaceaudio.play();
        $('.micbtnPeopleInSpace').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        SpaceRaceaudio.pause(); SpaceRaceaudio.currentTime = 0;
        $('.micbtnPeopleInSpace').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#SpaceRaceaudioplbtn").on('tap', function() {
      if(!paused) {
        SpaceRaceaudio.pause();
        paused = true;
      } else {
        SpaceRaceaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#SpaceRaceaudiofbtn").on('tap', function() {
      var ctime = SpaceRaceaudio.currentTime;
      SpaceRaceaudio.currentTime = ctime + 10;
    });
    
    $("#SpaceRaceaudiobbtn").on('tap', function() {
      var ctime = SpaceRaceaudio.currentTime;
      SpaceRaceaudio.currentTime = ctime - 10;
    });
    
    $("#SpaceRaceaudiopsbtn").on('tap', function() {
      SpaceRaceaudio.pause();
    });
  </script>
</div> <!--//home-->
