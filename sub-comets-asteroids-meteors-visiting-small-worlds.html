    sound = new Audio(); // 'sound' is now an audio object
    var playing;

      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-visitingsmallworlds').html('<audio id="visitingsmallworldsaudio" controls preload onpause="playscometsasteroidsmeteors()" onplay="pausecometsasteroidsmeteors()"><source src="audio/Commets_Asteroids_Meteors/Comets_Asteroids_Meteors.mp3" type="audio/mpeg"></audio>');

      $("#sub-comets-asteroids-meteors-visiting-small-worlds").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundcometsasteroidsmeteors.pause(); bgsoundcometsasteroidsmeteors.currentTime = 0; mainaudiobg.play(); });
    
    function goBack() {
      $.mobile.changePage("sub-comets-asteroids-metiors.html", {transition: "slide", reverse: true });
      bgsoundcometsasteroidsmeteors.pause(); 
      bgsoundcometsasteroidsmeteors.currentTime = 0;
      spacesoundbg.play();
    }
    
    function playscometsasteroidsmeteors() {
         bgsoundcometsasteroidsmeteors.play();
    }
       
    function pausecometsasteroidsmeteors() {
         bgsoundcometsasteroidsmeteors.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopvisitingsmallworlds").on('tap', function() {
      if(!playing) {
        visitingsmallworldsaudio.play();
        $('.micbtncometsasteroidsmeteors').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        visitingsmallworldsaudio.pause(); visitingsmallworldsaudio.currentTime = 0;
        $('.micbtncometsasteroidsmeteors').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#visitingsmallworldsaudioplbtn").on('tap', function() {
      if(!paused) {
        visitingsmallworldsaudio.pause();
        paused = true;
      } else {
        visitingsmallworldsaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#visitingsmallworldsaudiofbtn").on('tap', function() {
      var ctime = visitingsmallworldsaudio.currentTime;
      visitingsmallworldsaudio.currentTime = ctime + 10;
    });
    
    $("#visitingsmallworldsaudiobbtn").on('tap', function() {
      var ctime = visitingsmallworldsaudio.currentTime;
      visitingsmallworldsaudio.currentTime = ctime - 10;
    });
    
    $("#visitingsmallworldsaudiopsbtn").on('tap', function() {
      visitingsmallworldsaudio.pause();
