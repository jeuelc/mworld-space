  <script>
  // sound setup is in home.html and index.js
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    var paused;
    (function() {
      playing = false;
      paused = true;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-DreamingOfSpace').html('<audio id="DreamingOfSpaceaudio" controls preload onpause="playsPeopleInSpace()" onplay="pausePeopleInSpace()"><source src="audio/People_In_Space/Dreaming_Of_Space.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#sub-people-in-space-dreaming-of-space").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { bgsoundPeopleInSpace.pause(); bgsoundPeopleInSpace.currentTime = 0; mainaudiobg.play(); });
    
    function goBack() {
      $.mobile.changePage("sub-people-in-space.html", {transition: "slide", reverse: true });
    }
    
    function playsPeopleInSpace() {
         bgsoundPeopleInSpace.play();
    }
       
    function pausePeopleInSpace() {
         bgsoundPeopleInSpace.pause();
    }
    /* ******************** */
    /* this is the microphone button */
	
    $("#playstopDreamingOfSpace").on('tap', function() {
      if(!playing) {
        DreamingOfSpaceaudio.play();
        $('.micbtnPeopleInSpace').css('background-position-x', '-81px');
        playing = true;
        paused = false;
      } else {
        DreamingOfSpaceaudio.pause(); DreamingOfSpaceaudio.currentTime = 0;
        $('.micbtnPeopleInSpace').css('background-position-x', '0px');
        playing = false;
        paused = true;
      }
    });
    
    $("#DreamingOfSpaceaudioplbtn").on('tap', function() {
      if(!paused) {
        DreamingOfSpaceaudio.pause();
        paused = true;
      } else {
        DreamingOfSpaceaudio.play();
        paused = false;
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#DreamingOfSpaceaudiofbtn").on('tap', function() {
      var ctime = DreamingOfSpaceaudio.currentTime;
      DreamingOfSpaceaudio.currentTime = ctime + 10;
    });
    
    $("#DreamingOfSpaceaudiobbtn").on('tap', function() {
      var ctime = DreamingOfSpaceaudio.currentTime;
      DreamingOfSpaceaudio.currentTime = ctime - 10;
    });
    
    $("#DreamingOfSpaceaudiopsbtn").on('tap', function() {
      DreamingOfSpaceaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
